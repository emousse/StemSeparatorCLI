[pytest]
# pytest Konfiguration f√ºr Stem Separator

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -p no:warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gui: Tests requiring GUI
    audio: Tests with audio files
    network: Tests requiring network

# Coverage options
[coverage:run]
omit =
    tests/*
    */site-packages/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True
